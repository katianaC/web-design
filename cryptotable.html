<!-- Cryptotable.html-->

<!DOCTYPE html>
<html>
<head>
	<title>cryptotable</title>

	<style type="text/css">
		body {
			background-color: red;
		}

		h1{
			font-size: 50px
			color: purple;
			background-color: pink;
		}

		table {
			background-color: white;
			border-collapse: separate; 
		}

		td {
			padding-right: 50px;
			padding-left: 50px;
			padding-top: 10px;
			padding-bottom: 10px;
			border-bottom: 1px dashed gray;
			border-left: 1px dashed gray;
			border-right: 1px dotted gray
		}

		th {
			color: red;
			border-bottom: 2px solid red;
		}

		td:hover {
			background-color: rgb(230,230,230);
		}

		td:hover {
			background-color: pink;
		}

	</style>
</head>
<body>
	<h1>crypto table</h11>
	<table>
		<thead>
			<!-- this the top of the table. -->
			<tr>
				<th>Name</th>
				<th>Value (in USD)</th>
				<th>Percent change</th>
			</tr>
		</thead>
		<tbody>
			<!-- this is the top of the table. -->
			<tr>
				<td>Bitcoin</td>
				<td>$9,275.27</td>
				<td>+7.62%</td>
			</tr>
			<tr>
				<td>Ethereum</td>
				<td>$899.50</td>
				<td>+6.38%</td>
			</tr>
			<tr>
				<td>Ripple</td>
				<td>$1.07</td>
				<td>+4.46%</td>
			</tr>
			<tr>
				<td>Litecoin</td>
				<td>$209.77</td>
				<td>+33.27%</td>
			</tr>
			<tr>
				<td>Tether</td>
				<td>$1.00</td>
				<td>-0.19%</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
